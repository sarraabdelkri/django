<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Evenements </a>
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Ajouter Evenement </a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#">welcome,</a>
        <form>
          <button class="btn btn-danger" type="submit">logout</button>
        </form>

        <form>
          <button type="submit" class="btn btn-primary mx-2">login</button>
        </form>
        <form>
          <button type="submit" class="btn btn-success">register</button>
        </form>
      </div>
    </nav>

    {% endblock %} {% block content %}
    <div
      class="jumbotron jumbotron-fluid text-center"
      style="background-color: rgb(55, 52, 52)"
    >
      <div class="container py-5">
        <h1 class="display-4 text-white">Upcoming events</h1>
        <p class="lead text-white">
          Check out our upcoming events and mark your calendars!
        </p>
      </div>
    </div>

    {% endblock %} {% block body %} {% endblock %}
  </body>
</html>
